{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">
    <div class="card">
      <h1 class="center">Profile of {{ user.username }} </h1>
    
    </div>

    <div class="card">

      <h2 class="center">Info</h2>

      <p>
        <strong>ID:</strong> {{ user._id }}<br>
        <strong>userName:</strong> {{ user.username }}<br>
        <strong>Email:</strong> {{ user.email }}

      </p>
      <div class="center">
        <a href="/send-money" class="btn btn-primary">Send money</a>
        
      </div>
    
    </div>

  </div>
  
{% endblock %}
